<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <p>Rock Paper Scissors</p>

        <p>
            <button onclick="
                computerMove();
                play('Rock', 'Paper', 'Scissors')
                ">Rock</button>
            
            <button onclick="
                computerMove();
                play('Paper', 'Scissors', 'Rock')
            ">Paper</button>

            <button onclick="
                computerMove();
                play('Scissors', 'Rock', 'Paper')
            ">Scissors</button>

            <p class=".result"></p>
            <p class="pick"></p>
            <p></p>

            <button onclick="
                score.lose = 0;
                score.win = 0;
                score.tie = 0;
                localStorage.removeItem('score')
            ">Reset Score</button>
        </p>

        <script>

            let score = JSON.parse(localStorage.getItem('score')) || {
                win: 0,
                lose: 0,
                tie: 0
            };

            let computer = '';

            function computerMove(){
                randNum = Math.random();
                if(randNum < 1 / 3){
                    computer = 'Rock';
                } else if(randNum < 2 / 3){
                    computer = 'Paper';
                } else {
                    computer = 'Scissors';
                }

                console.log(computer);
            }

            function play(rock, paper, scissors){
                let result = '';

                if (computer === rock){
                    result = 'Tie'
                } else if (computer === paper){
                    result = 'Lose'
                } else if (computer === scissors){
                    result = 'Win'
                }

                const resultText = document.querySelector('.result').innerHTML;

                if (result == 'Win'){
                    score.win ++;
                    resultText = 'You Win.'
                } else if (result == 'Lose'){
                    score.lose ++;
                    resultText = 'You lose.'
                } else if (result == 'Tie'){
                    score.tie ++;
                    resultText = 'Tie.'
                }

                localStorage.setItem('score', JSON.stringify(score));
                

                alert(`You picked ${rock}. Computer picked ${computer}. ${result}
                Win: ${score.win} Lose: ${score.lose} Tie: ${score.tie}
                `)
            }
        </script>
    </body>
</html>
