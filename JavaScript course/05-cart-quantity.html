<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>


    <script>
      let cartQuantity = 0;
      let cartQuantity2 = document.querySelector('.js-cart-quantity')

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          cartQuantity2.innerHTML = 'The cart is full';
          return;
        }

        if (cartQuantity + change < 0) {
          cartQuantity2.innerHTML = 'Not enough items in the cart';
          return;
        }

        cartQuantity += change;
        cartQuantity2.innerHTML = `Cart quantity: ${cartQuantity}`;
      }
