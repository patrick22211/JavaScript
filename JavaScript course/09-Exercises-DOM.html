    <body>

        <button onclick="
            headsTails('heads');
        ">heads</button>
        <button onclick="
            headsTails('tails');
        ">tails</button>
        <p class="js-picked"></p>

        <input type="text" class="js-input" placeholder="enter your name" 
        onkeyup=" 
            const inputElement = document.querySelector('.js-input');

            document.querySelector('.js-display-input').innerHTML = inputElement.value;
        "> 
        <button onclick="
            displayName()
        " >Submit</button>
        <p class="js-display-input" ></p>

        <p>
            <p class="js-calculator-input"></p>

            <button onclick="
              updateCalculation('1');
            ">1</button>
      
            <button onclick="
              updateCalculation('2');
            ">2</button>
      
            <button onclick="
              updateCalculation('3');
            ">3</button>
      
            <button onclick="
              updateCalculation(' + ');
            ">+</button>
          </p>
      
          <p>
            <button onclick="
              updateCalculation('4');
            ">4</button>
      
            <button onclick="
              updateCalculation('5');
            ">5</button>
      
            <button onclick="
              updateCalculation('6');
            ">6</button>
      
            <button onclick="
              updateCalculation(' - ');
            ">-</button>
          </p>
      
          <p>
            <button onclick="
              updateCalculation('7');
            ">7</button>
      
            <button onclick="
              updateCalculation('8');
            ">8</button>
      
            <button onclick="
              updateCalculation('9');
            ">9</button>
      
            <button onclick="
              updateCalculation(' * ');
            ">*</button>
          </p>
      
          <p>
            <button onclick="
              updateCalculation('0');
            ">0</button>
      
            <button onclick="
              updateCalculation('.');
            ">.</button>
      
            <button onclick="
              // Note: eval() takes a string and runs it as code.
              // Avoid using eval() in real world projects since
              // it can potentially be given harmful code to run.
              // Only use eval() for learning purposes.
              calculation = eval(calculation);
              calcuInput.innerHTML = calculation;
      
              // Remember to save the calculation here.
              localStorage.setItem('calculation', calculation);
            ">=</button>
      
            <button onclick="
              updateCalculation(' / ');
            ">/</button>
          </p>
      
          <p>
            <button onclick="
              calculation = '';
              calcuInput.innerHTML = calculation;
      
              // Remember to save the calculation here.
              localStorage.setItem('calculation', calculation);
            ">Clear</button>
          </p>

            let calculation = localStorage.getItem('calculation') || '';
            let calcuInput = document.querySelector('.js-calculator-input')

            calcuInput.innerHTML = calculation;

            function updateCalculation(value) {
                calculation += value;
                calcuInput.innerHTML = calculation;
                localStorage.setItem('calculation', calculation);
            }

            // Optional: you can also create a function in order
            // to reuse this code.
            function saveCalculation() {
            localStorage.setItem('calculation', calculation);
