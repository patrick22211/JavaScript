<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>

        <p>Rock Paper Sciessors</p>
        <p>
            <button onclick="
                
                pickComputerMove();
                winner('Tie', 'You lose', 'You Win', 'Rock');
                
                ">Rock</button>
            
            <button onclick="
                
                pickComputerMove();
                winner('You win', 'Tie', 'You lose', 'Paper');

                ">Paper</button>

            <button onclick="

                pickComputerMove();
                winner('You lose', 'You Win', 'Tie', 'Scissors');

                ">Scissors</button>

        </p>


        <script>

            function winner(param1, param2, param3, param4) {

                if (computerMove === 'rock'){
                    result = param1;
                } else if (computerMove === 'paper'){
                    result = param2;
                } else if (computerMove === 'scissors'){
                    result = param3;
                }

                alert(`You picked ${param4}. Computer picked ${computerMove}. ${result}`)
            }

            function pickComputerMove() {
                const randomNumber = (Math.random());

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3 ) {
                    computerMove = 'paper';
                } else if (randomNumber >= 2 / 3 && randomNumber < 1 ) {
                    computerMove = 'scissors';
                }
                
                return computerMove;
            }
            
        </script>
    </body>
</html>
